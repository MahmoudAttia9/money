    <style>
        body { background-color: #f8fafc; -webkit-tap-highlight-color: transparent; transition: background-color 0.5s ease; }
        
        /* Default Mode Animations */
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);

        }

        body.ramadan-mode .glass-panel, body.ramadan-mode nav {

        .ramadan-card {
            background: rgba(20, 30, 48, 0.6);
            border: 1px solid rgba(255, 215, 0, 0.15);
            border-radius: 20px;

        .gold-gradient-text {

            color: #000; border-color: transparent; font-weight: bold;
        }

        .lantern-anim { animation: swing 3s ease-in-out infinite alternate; transform-origin: top center; }
        @keyframes swing { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }
        
        .circle-progress-wrap { width: 140px; height: 140px; position: relative; margin: 0 auto; }

<script>
// --- CONFIGURATION ---
const CONFIG = { phone: '01281507604', pass: '11223344', defaultName: 'MOHAMED ELIWA' };

// --- AUTH ---
const Auth = {
    init: () => {
        if(localStorage.getItem('isLoggedIn') === 'true') Auth.success();
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const p = document.getElementById('login-phone').value.replace(/\s/g, '');
            const pass = document.getElementById('login-pass').value;
            if(p === CONFIG.phone && pass === CONFIG.pass) { localStorage.setItem('isLoggedIn', 'true'); Auth.success(); } 
            else { document.getElementById('login-error').classList.remove('hidden'); }
        });
    },
    success: () => {
        const screen = document.getElementById('login-screen');
        screen.style.opacity = '0';
        setTimeout(() => { screen.classList.add('hidden'); document.getElementById('app-container').classList.remove('hidden'); app.init(); }, 500);
    }
};

// --- DATA STORE ---
const Store = {
    get: (k) => JSON.parse(localStorage.getItem(k) || '[]'),
    set: (k, v) => localStorage.setItem(k, JSON.stringify(v)),
    getUser: () => { const u = JSON.parse(localStorage.getItem('userProfile') || '{}'); return { name: u.name || CONFIG.defaultName, avatar: u.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(u.name || CONFIG.defaultName)}&background=4f46e5&color=fff&size=256` }; },
    updateUser: (data) => { const current = Store.getUser(); localStorage.setItem('userProfile', JSON.stringify({ ...current, ...data })); app.updateProfileUI(); },
    addTx: (tx) => { const data = Store.get('transactions'); data.push({ ...tx, id: Date.now(), amount: parseFloat(tx.amount) }); Store.set('transactions', data); },
    deleteTx: (id) => Store.set('transactions', Store.get('transactions').filter(t => t.id != id)),
    addGoal: (g) => { const data = Store.get('goals'); data.push({ ...g, id: Date.now(), targetAmount: parseFloat(g.targetAmount), savedAmount: parseFloat(g.savedAmount || 0) }); Store.set('goals', data); },
    fundGoal: (id, amt) => { const goals = Store.get('goals'); const idx = goals.findIndex(g => g.id == id); if(idx > -1) { goals[idx].savedAmount += amt; Store.set('goals', goals); Store.addTx({ title: `Savings: ${goals[idx].title}`, amount: amt, type: 'expense', category: 'Savings', date: new Date().toISOString().split('T')[0] }); } },
    deleteGoal: (id) => Store.set('goals', Store.get('goals').filter(g => g.id != id)),
    reset: () => { if(confirm('WARNING: This will wipe all data. Continue?')) { localStorage.clear(); location.reload(); } },
    export: () => { const blob = new Blob([JSON.stringify(localStorage)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `backup-${new Date().toISOString().split('T')[0]}.json`; a.click(); }
};

// --- RAMADAN LOGIC ---
const Ramadan = {
    config: {
        fajr: { label: 'الفجر', fard: true, sunnah: true }, duha: { label: 'الضحى', fard: false, sunnah: true },
        dhuhr: { label: 'الظهر', fard: true, sunnah: true }, asr: { label: 'العصر', fard: true, sunnah: true },
        maghrib: { label: 'المغرب', fard: true, sunnah: true }, isha: { label: 'العشاء', fard: true, sunnah: true }
    },
    currentDate: new Date().toISOString().split('T')[0],
    
    init: () => {
        Ramadan.renderPrayers();
        Ramadan.updateUI();
    },
    changeDate: (d) => {
        const dt = new Date(Ramadan.currentDate); dt.setDate(dt.getDate() + d);
        Ramadan.currentDate = dt.toISOString().split('T')[0];
        document.getElementById('currentDateDisplay').textContent = dt.toLocaleDateString('ar-EG', { weekday: 'long', day: 'numeric', month: 'long' });
        Ramadan.updateUI();
    },
    getData: () => JSON.parse(localStorage.getItem('ramadanData') || '{}'),
    saveData: (newData) => {
        const allData = Ramadan.getData();
        allData[Ramadan.currentDate] = newData;
        localStorage.setItem('ramadanData', JSON.stringify(allData));
        Ramadan.updateStats();
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    },
    renderPrayers: () => {
        const c = document.getElementById('prayersList'); if(!c) return; c.innerHTML = '';
        Object.keys(Ramadan.config).forEach(k => {
            const p = Ramadan.config[k];
            let btns = '<div class="flex gap-2">';
            if(p.fard) btns += `<button id="${k}-fard" class="prayer-toggle" onclick="this.classList.toggle('active')">فرض</button>`;
            else btns += `<span class="text-gray-500 text-xs self-center ml-2">سنة</span>`;
            if(p.sunnah) btns += `<button id="${k}-sunnah" class="prayer-toggle border border-amber-500/30 text-amber-500/80" onclick="this.classList.toggle('active')">سنة</button>`;
            btns += '</div>';
            c.innerHTML += `<div class="flex justify-between items-center py-3 border-b border-white/5"><span class="text-white font-cairo ${k==='duha'?'text-amber-400':''}">${p.label}</span>${btns}</div>`;
        });
    },
    updateUI: () => {
        const day = Ramadan.getData()[Ramadan.currentDate] || { prayers: {}, quran: 0, work: 0, study: 0, taraweeh: false, azkar: false, gym: false };
        Object.keys(Ramadan.config).forEach(k => {
            const p = Ramadan.config[k];
            const s = day.prayers[k] || {};
            if(p.fard) { const el = document.getElementById(`${k}-fard`); if(el) s.fard ? el.classList.add('active') : el.classList.remove('active'); }
            if(p.sunnah) { const el = document.getElementById(`${k}-sunnah`); if(el) s.sunnah ? el.classList.add('active') : el.classList.remove('active'); }
        });
        ['taraweeh', 'azkar', 'gym'].forEach(id => {
            const el = document.getElementById(id + 'Card');
            if(el) day[id] ? el.classList.add('border-emerald-500', 'bg-emerald-900/20') : el.classList.remove('border-emerald-500', 'bg-emerald-900/20');
        });
        
        if(document.getElementById('quranPages')) document.getElementById('quranPages').value = day.quran || '';
        if(document.getElementById('workHours')) document.getElementById('workHours').value = day.work || '';
        if(document.getElementById('studyHours')) document.getElementById('studyHours').value = day.study || '';
        
        Ramadan.updateStats();
    },
    toggleHabit: (id) => {
        const el = document.getElementById(id + 'Card');
        el.classList.toggle('border-emerald-500'); el.classList.toggle('bg-emerald-900/20');
    },
    saveDay: () => {
        const prayers = {};
        Object.keys(Ramadan.config).forEach(k => {
            const p = Ramadan.config[k];
            prayers[k] = {
                fard: p.fard ? document.getElementById(`${k}-fard`).classList.contains('active') : false,
                sunnah: p.sunnah ? document.getElementById(`${k}-sunnah`).classList.contains('active') : false
            };
        });
        Ramadan.saveData({
            prayers,
            quran: parseInt(document.getElementById('quranPages').value) || 0,
            work: parseFloat(document.getElementById('workHours').value) || 0,
            study: parseFloat(document.getElementById('studyHours').value) || 0,
            taraweeh: document.getElementById('taraweehCard').classList.contains('border-emerald-500'),
            azkar: document.getElementById('azkarCard').classList.contains('border-emerald-500'),
            gym: document.getElementById('gymCard').classList.contains('border-emerald-500')
        });
    },
    updateStats: () => {
        let totalQ = 0, totalWork = 0, totalStudy = 0, totalSunnah = 0; 
        let daysCount = 0;
        const data = Ramadan.getData();
        const currentDayData = data[Ramadan.currentDate] || {};
        
        // Calculate Day Stats for Analytics Panel
        let fardToday = 0;
        if(currentDayData.prayers) {
            Object.values(currentDayData.prayers).forEach(p => { if(p.fard) fardToday++; });
        }
        const fardPct = Math.round((fardToday / 5) * 100);
        if(document.getElementById('fardPct')) document.getElementById('fardPct').innerText = fardPct + '%';
        if(document.getElementById('totalHours')) document.getElementById('totalHours').innerText = ((currentDayData.work || 0) + (currentDayData.study || 0)) + 'h';

        // Global Stats
        Object.values(data).forEach(d => {
            totalQ += (d.quran || 0);
            totalWork += (d.work || 0);
            totalStudy += (d.study || 0);
            if(d.prayers) {
                Object.values(d.prayers).forEach(p => { if(p.sunnah) totalSunnah++; });
            }
            daysCount++;
        });

        if(document.getElementById('sunnahCount')) document.getElementById('sunnahCount').innerText = totalSunnah;

        const KHATMA = 604;
        let pct = Math.min(100, (totalQ % KHATMA / KHATMA) * 100);
        let khatmaNum = Math.floor(totalQ / KHATMA) + 1;
        
        const circle = document.getElementById('khatmaCircle');
        if(circle) circle.style.strokeDashoffset = 440 - (440 * pct) / 100;
        const pctText = document.getElementById('khatmaPct');
        if(pctText) pctText.innerText = Math.round(pct) + '%';
        const lbl = document.getElementById('khatmaLabel');
        if(lbl) lbl.innerText = 'الختمة ' + khatmaNum;
    }
};

        if (v === 'ramadan') {

        document.querySelectorAll('.nav-item-m').forEach(el => { el.classList.remove('text-indigo-400', 'text-slate-400'); el.classList.add('text-slate-400'); });
        const mBtn = document.getElementById(`nav-m-${v}`);
        if(mBtn) { mBtn.classList.remove('text-slate-400'); mBtn.classList.add('text-indigo-400'); }

        app.render();

        if (v === 'ramadan') {
            setTimeout(() => Ramadan.init(), 100);
        }
    },

    toggleActionSheet: () => {
        const sheet = document.getElementById('action-sheet');
        sheet.classList.toggle('hidden');
    },

    setFilterMode: (mode) => {
        app.filterMode = mode;
        const now = new Date();
        if(mode === 'daily') app.filterValue = now.toISOString().slice(0, 10);
        else if(mode === 'monthly') app.filterValue = now.toISOString().slice(0, 7);
        else if(mode === 'yearly') app.filterValue = now.getFullYear().toString();
        app.render();
    },

    setFilterValue: (val) => {
        if(!val) return;
        app.filterValue = val;
        app.render();
    },

    getAnalytics: () => {
        const txs = Store.get('transactions');
        let filteredTxs = [], label = '', trendLabels = [], trendData = [], prevExpense = 0;

        if(app.filterMode === 'daily') {
            filteredTxs = txs.filter(t => t.date === app.filterValue);
            label = new Date(app.filterValue).toLocaleDateString('en-US', { weekday: 'long', day: 'numeric', month: 'short' });
            const prevDate = new Date(app.filterValue); prevDate.setDate(prevDate.getDate() - 1);
            prevExpense = txs.filter(t => t.date === prevDate.toISOString().slice(0, 10) && t.type === 'expense').reduce((a,b)=>a+b.amount,0);
        } else if(app.filterMode === 'monthly') {
            filteredTxs = txs.filter(t => t.date.startsWith(app.filterValue));
            const [y, m] = app.filterValue.split('-');
            label = new Date(y, m-1).toLocaleString('default', { month: 'long', year: 'numeric' });
            const daysInMonth = new Date(y, m, 0).getDate(); const daysMap = {};
            filteredTxs.filter(t=>t.type==='expense').forEach(t => { const d = parseInt(t.date.split('-')[2]); daysMap[d] = (daysMap[d]||0) + t.amount; });
            trendLabels = Object.keys(daysMap).sort((a,b)=>a-b); trendData = trendLabels.map(d => daysMap[d]);
            const prevD = new Date(y, m-2);
            prevExpense = txs.filter(t => t.date.startsWith(prevD.toISOString().slice(0, 7)) && t.type === 'expense').reduce((a,b)=>a+b.amount,0);
        } else if(app.filterMode === 'yearly') {
            filteredTxs = txs.filter(t => t.date.startsWith(app.filterValue));
            label = app.filterValue;
            const monthsMap = {};
            filteredTxs.filter(t=>t.type==='expense').forEach(t => { const m = parseInt(t.date.split('-')[1]); monthsMap[m] = (monthsMap[m]||0) + t.amount; });
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            trendLabels = Object.keys(monthsMap).sort((a,b)=>a-b).map(m => monthNames[m-1]); trendData = Object.keys(monthsMap).sort((a,b)=>a-b).map(m => monthsMap[m]);
            const prevY = parseInt(app.filterValue) - 1;
            prevExpense = txs.filter(t => t.date.startsWith(prevY.toString()) && t.type === 'expense').reduce((a,b)=>a+b.amount,0);
        }

        const income = filteredTxs.filter(t => t.type === 'income').reduce((a, b) => a + b.amount, 0);
        const expense = filteredTxs.filter(t => t.type === 'expense').reduce((a, b) => a + b.amount, 0);
        const net = income - expense;
        const savingsRate = income > 0 ? Math.round((net / income) * 100) : 0;
        const healthScore = Math.min(100, Math.max(0, savingsRate + 30));

        const cats = {}; let topCat = { name: 'None', val: 0 };
        filteredTxs.filter(t => t.type === 'expense').forEach(t => {
            cats[t.category] = (cats[t.category] || 0) + t.amount;
            if(cats[t.category] > topCat.val) topCat = { name: t.category, val: cats[t.category] };
        });

        let maxDay = { label: '-', val: 0 };
        if(app.filterMode !== 'daily') {
            const dateMap = {};
            filteredTxs.filter(t => t.type === 'expense').forEach(t => {
                dateMap[t.date] = (dateMap[t.date] || 0) + t.amount;
                if(dateMap[t.date] > maxDay.val) maxDay = { label: t.date, val: dateMap[t.date] };
            });
        }

        const historyMap = {};
        txs.forEach(t => {
            const k = t.date.slice(0, 7);
            if(!historyMap[k]) historyMap[k] = { income: 0, expense: 0 };
            if(t.type === 'income') historyMap[k].income += t.amount; else historyMap[k].expense += t.amount;
        });
        const history = Object.entries(historyMap).map(([k, v]) => ({ month: k, ...v, net: v.income - v.expense })).sort((a,b) => b.month.localeCompare(a.month));

        return { txs: filteredTxs, income, expense, net, savingsRate, healthScore, prevExpense, maxDay, topCat, label, history, trendLabels, trendData };
    },

    render: () => {
        const data = app.getAnalytics();
        const main = document.getElementById('main-view');
        if(document.getElementById('sidebar-health')) document.getElementById('sidebar-health').innerText = data.healthScore;

        let html = '';
        if(app.view === 'dashboard') html = views.dashboard(data);
        else if(app.view === 'transactions') html = views.transactions(data);
        else if(app.view === 'goals') html = views.goals();
        else if(app.view === 'analytics') html = views.analytics(data);
        else if(app.view === 'settings') html = views.settings();
        else if(app.view === 'ramadan') html = views.ramadan();

        main.innerHTML = `<div class="fade-in w-full h-full">${html}</div>`;
        if(app.view === 'dashboard' || app.view === 'analytics') setTimeout(() => app.drawCharts(data), 50);
    },

    drawCharts: (data) => {
        const colors = { indigo: '#6366f1', purple: '#8b5cf6', emerald: '#10b981', rose: '#f43f5e', orange: '#f97316', sky: '#0ea5e9', slate: '#cbd5e1' };
        if(!document.getElementById('chartCategories')) return;

        const ctxCat = document.getElementById('chartCategories');
        if(ctxCat) {
            if(Chart.getChart(ctxCat)) Chart.getChart(ctxCat).destroy();
            const cats = {}; data.txs.filter(t => t.type === 'expense').forEach(t => cats[t.category] = (cats[t.category]||0) + t.amount);
            const hasData = Object.keys(cats).length > 0;
            new Chart(ctxCat, {
                type: 'doughnut',
                data: {
                    labels: hasData ? Object.keys(cats) : ['No Data'],
                    datasets: [{ data: hasData ? Object.values(cats) : [1], backgroundColor: hasData ? [colors.rose, colors.orange, colors.purple, colors.emerald, colors.sky, '#eab308'] : [colors.slate], borderWidth: 0, hoverOffset: 10 }]
                },
                options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { position: 'right', labels: { usePointStyle: true, font: {family: 'Outfit'} } }, tooltip: { enabled: hasData } } }
            });
        }

        const ctxTrend = document.getElementById('chartTrend');
        if(ctxTrend && app.filterMode !== 'daily' && data.trendData.length > 0) {
            if(Chart.getChart(ctxTrend)) Chart.getChart(ctxTrend).destroy();
            const gradient = ctxTrend.getContext('2d').createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.5)'); gradient.addColorStop(1, 'rgba(99, 102, 241, 0)');
            new Chart(ctxTrend, {
                type: 'line',
                data: { labels: data.trendLabels, datasets: [{ label: 'Spend', data: data.trendData, borderColor: colors.indigo, backgroundColor: gradient, fill: true, tension: 0.4, pointRadius: 4, pointBackgroundColor: '#fff', pointBorderColor: colors.indigo, pointBorderWidth: 2 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: {display: false} }, y: { display: false } } }
            });
        }

        const ctxBar = document.getElementById('chartBar');
        if(ctxBar) {
            if(Chart.getChart(ctxBar)) Chart.getChart(ctxBar).destroy();
            new Chart(ctxBar, {
                type: 'bar',
                data: { labels: ['In', 'Out'], datasets: [{ data: [data.income, data.expense], backgroundColor: [colors.emerald, colors.rose], borderRadius: 10, barThickness: 40 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false, beginAtZero: true }, x: { grid: { display: false } } } }
            });
        }
    }
};

                    <div class="w-full h-1 bg-rose-100 mt-3 rounded-full overflow-hidden"><div class="h-full bg-rose-500" style="width: ${data.income > 0 ? Math.min(100, (data.expense/data.income)*100) : 0}%"></div></div>
                </div>
                <div class="bg-slate-900 text-white p-6 rounded-[2rem] shadow-xl shadow-slate-900/20 relative overflow-hidden md:col-span-2">
                    <div class="absolute inset-0 bg-gradient-to-r from-indigo-600 to-purple-600 opacity-20"></div>
                    <div class="relative z-10 flex justify-between items-center h-full">
                        <div>
                            <p class="text-indigo-300 text-xs font-bold uppercase tracking-widest mb-1">Net Balance</p>
                            <h3 class="text-4xl font-extrabold">EGP ${data.net.toLocaleString()}</h3>
                        </div>
                        <div class="text-right">
                            <span class="block text-2xl font-bold text-emerald-400">${data.savingsRate}%</span>
                            <span class="text-[10px] text-slate-400 uppercase">Saved</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RAMADAN BANNER (NEW) -->
            <button onclick="app.navigate('ramadan')" class="w-full bg-[#050a14] p-1 rounded-[1.5rem] shadow-lg relative overflow-hidden group hover:scale-[1.02] transition-transform">
                <div class="absolute inset-0 bg-gradient-to-r from-amber-500/20 to-purple-600/20 opacity-50"></div>
                <div class="bg-[#050a14] rounded-[1.3rem] p-4 flex items-center justify-between relative z-10 border border-amber-500/30">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-gradient-to-tr from-amber-400 to-amber-600 rounded-full flex items-center justify-center text-white shadow-lg shadow-amber-500/20">
                            <i class="fa-solid fa-moon text-xl"></i>
                        </div>
                        <div class="text-left">
                            <h3 class="font-bold text-white text-lg leading-tight font-cairo">Ramadan Kareem</h3>
                            <p class="text-[10px] text-amber-500 font-bold uppercase tracking-wider">Open Companion</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-right text-white/50"></i>
                </div>
            </button>

            <!-- Insights Row -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-orange-50 text-orange-500 flex items-center justify-center text-xl"><i class="fa-solid fa-fire"></i></div>
                    <div>
                        <p class="text-[10px] text-slate-400 uppercase font-bold">Top Category</p>
                        <p class="text-sm font-bold text-slate-800">${data.topCat.name}</p>
                        <p class="text-[10px] text-slate-400">EGP ${data.topCat.val.toLocaleString()}</p>
                    </div>
                </div>
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full ${data.expense > data.prevExpense ? 'bg-rose-50 text-rose-500' : 'bg-emerald-50 text-emerald-500'} flex items-center justify-center text-xl">
                        <i class="fa-solid ${data.expense > data.prevExpense ? 'fa-arrow-trend-up' : 'fa-arrow-trend-down'}"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-slate-400 uppercase font-bold">vs Previous</p>
                        <p class="text-sm font-bold ${data.expense > data.prevExpense ? 'text-rose-500' : 'text-emerald-500'}">
                            ${Math.abs(data.expense - data.prevExpense).toLocaleString()} EGP
                        </p>
                        <p class="text-[10px] text-slate-400">${data.expense > data.prevExpense ? 'More spent' : 'Less spent'}</p>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                ${app.filterMode !== 'daily' ? `
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 lg:col-span-2">
                    <h3 class="font-bold text-slate-800 mb-6 flex items-center gap-2"><i class="fa-solid fa-chart-area text-indigo-500"></i> Spending Trend</h3>
                    <div class="h-64 w-full"><canvas id="chartTrend"></canvas></div>
                </div>
                ` : `
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 lg:col-span-2 flex flex-col items-center justify-center text-center">
                    <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center text-slate-300 text-2xl mb-3"><i class="fa-solid fa-calendar-xmark"></i></div>
                    <h3 class="font-bold text-slate-400">Trend Chart Unavailable</h3>
                    <p class="text-xs text-slate-400 mt-1">Switch to Month or Year view to see trends.</p>
                </div>
                `}
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 h-80">
                     <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2"><i class="fa-solid fa-chart-pie text-orange-500"></i> Breakdown</h3>
                     <div class="h-60 relative"><canvas id="chartCategories"></canvas></div>
                </div>
            </div>
        </div>
    `,

    transactions: (data) => `
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-slate-800">Transaction History</h2>
                    <p class="text-sm text-slate-500">Records for <span class="text-indigo-600 font-bold">${data.label}</span></p>
                </div>
            </div>
            <div class="space-y-3">
                ${data.txs.length === 0 ? `
                    <div class="flex flex-col items-center justify-center py-20 text-slate-300">
                        <i class="fa-solid fa-file-invoice text-5xl mb-4"></i>
                        <p>No transactions found for this period.</p>
                    </div>
                ` : data.txs.sort((a,b) => b.id - a.id).map(t => `
                    <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm flex items-center justify-between group hover:border-indigo-100 transition-colors">
                        <div class="flex items-center gap-5">
                            <div class="w-12 h-12 rounded-2xl flex items-center justify-center text-xl ${t.type === 'income' ? 'bg-emerald-50 text-emerald-500' : 'bg-rose-50 text-rose-500'}">
                                <i class="fa-solid ${t.category === 'Savings' ? 'fa-piggy-bank' : t.type === 'income' ? 'fa-arrow-down' : 'fa-cart-shopping'}"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-slate-800">${t.title}</h4>
                                <div class="flex items-center gap-2 text-xs text-slate-400 mt-1">
                                    <span class="bg-slate-100 px-2 py-0.5 rounded-md font-medium text-slate-500">${t.category}</span>
                                    <span>•</span>
                                    <span>${t.date}</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-right flex items-center gap-3">
                            <div class="font-bold text-lg ${t.type === 'income' ? 'text-emerald-600' : 'text-slate-800'}">
                                ${t.type === 'income' ? '+' : '-'} ${t.amount.toLocaleString()}
                            </div>
                            <button onclick="Store.deleteTx(${t.id}); app.render()" class="w-8 h-8 rounded-full bg-rose-50 text-rose-500 flex items-center justify-center hover:bg-rose-100 transition-colors"><i class="fa-solid fa-trash text-xs"></i></button>
                        </div>
                    </div>
                `).join('')}
            </div>
        </div>
    `,

    goals: () => {
        const goals = Store.get('goals');
        return `
        <div class="space-y-8">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-slate-800">Savings Goals</h2>
                    <p class="text-sm text-slate-500">Visualize your dreams</p>
                </div>
                <button onclick="modal.open('goal')" class="bg-indigo-600 text-white px-5 py-2.5 rounded-2xl font-bold shadow-lg shadow-indigo-500/20 hover:bg-indigo-700 transition-colors active:scale-95"><i class="fa-solid fa-plus mr-2"></i> New Goal</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                ${goals.length === 0 ? `
                    <div class="col-span-full py-20 bg-white rounded-[2rem] border-2 border-dashed border-slate-200 text-center">
                        <div class="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-400 text-3xl"><i class="fa-solid fa-rocket"></i></div>
                        <h3 class="font-bold text-slate-700 text-lg">No active goals</h3>
                        <p class="text-slate-400 text-sm mt-1 max-w-xs mx-auto">Create a goal to start tracking your progress towards something special.</p>
                    </div>
                ` : goals.map(g => {
                    const pct = Math.min(100, Math.round((g.savedAmount / g.targetAmount) * 100));
                    return `
                    <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 relative overflow-hidden group">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-500/5 rounded-full -mr-10 -mt-10 group-hover:scale-150 transition-transform duration-700"></div>
                        <div class="relative z-10">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <h3 class="font-bold text-xl text-slate-800">${g.title}</h3>
                                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wide mt-1">Target: ${g.targetAmount.toLocaleString()}</p>
                                </div>
                                <div class="w-12 h-12 rounded-2xl bg-indigo-50 text-indigo-600 flex items-center justify-center font-bold text-sm shadow-sm">${pct}%</div>
                            </div>
                            <div class="mb-2 flex items-baseline gap-1">
                                <span class="text-3xl font-extrabold text-slate-800">${g.savedAmount.toLocaleString()}</span>
                                <span class="text-xs font-bold text-slate-400">EGP</span>
                            </div>
                            <div class="w-full h-4 bg-slate-100 rounded-full mb-6 overflow-hidden">
                                <div class="h-full bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full shadow-[0_0_15px_rgba(99,102,241,0.4)] transition-all duration-1000" style="width: ${pct}%"></div>
                            </div>
                            <div class="flex gap-3">
                                <button onclick="modal.openAddMoney(${g.id})" class="flex-1 py-3 bg-slate-900 text-white rounded-xl font-bold text-sm hover:bg-slate-800 transition-colors active:scale-95 shadow-lg shadow-slate-900/10">Add Funds</button>
                                <button onclick="Store.deleteGoal(${g.id}); app.render()" class="w-12 bg-rose-50 text-rose-500 rounded-xl flex items-center justify-center hover:bg-rose-100 transition-colors"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                `}).join('')}
            </div>
        </div>
    `},

    analytics: (data) => `
        <div class="space-y-8">
            <div>
                <h2 class="text-2xl font-bold text-slate-800">Advanced Analytics</h2>
                <p class="text-sm text-slate-500">Analysis based on <span class="text-indigo-600 font-bold">${data.label}</span> data</p>
            </div>
            <div class="bg-gradient-to-br from-indigo-600 to-purple-700 rounded-[2.5rem] p-8 text-white relative overflow-hidden shadow-2xl shadow-indigo-600/30">
                <div class="absolute right-0 top-0 w-64 h-64 bg-white/10 rounded-full blur-3xl -mr-16 -mt-16"></div>
                <div class="relative z-10 flex flex-col md:flex-row items-center justify-between gap-8">
                    <div>
                        <p class="text-indigo-200 font-bold uppercase tracking-widest text-xs mb-2">Financial Health Score</p>
                        <h3 class="text-5xl font-extrabold mb-2">${data.healthScore}/100</h3>
                        <p class="text-sm text-indigo-100 max-w-md opacity-80">
                            ${data.healthScore > 80 ? 'Excellent! You are mastering your finances.' : data.healthScore > 50 ? 'Good job. Keep optimizing your savings.' : 'Needs attention. Try to reduce expenses.'}
                        </p>
                    </div>
                    <div class="w-32 h-32 rounded-full border-8 border-white/20 flex items-center justify-center text-3xl font-bold relative">
                        <i class="fa-solid fa-heart-pulse"></i>
                        <svg class="absolute inset-0 w-full h-full rotate-[-90deg]">
                            <circle cx="60" cy="60" r="54" fill="none" stroke="white" stroke-width="8" stroke-dasharray="339.292" stroke-dashoffset="${339.292 - (339.292 * data.healthScore) / 100}" stroke-linecap="round" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-6">Income vs Expense Ratio</h3>
                    <div class="h-64"><canvas id="chartBar"></canvas></div>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-6">Spending Distribution</h3>
                    <div class="h-64 flex justify-center"><canvas id="chartCategories"></canvas></div>
                </div>
            </div>
        </div>
    `,

    settings: () => {
        const user = Store.getUser();
        return `
        <div class="max-w-xl mx-auto space-y-8">
            <div>
                <h2 class="text-2xl font-bold text-slate-800">System Settings</h2>
                <p class="text-sm text-slate-500">Configure your workspace</p>
            </div>
            <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden">
                <div class="p-8 border-b border-slate-50 flex items-center gap-6">
                    <div class="relative group cursor-pointer" onclick="document.getElementById('avatar-upload').click()">
                        <img src="${user.avatar}" class="w-20 h-20 rounded-full border-4 border-slate-50 object-cover shadow-lg">
                        <div class="absolute inset-0 bg-black/40 rounded-full flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transition-all"><i class="fa-solid fa-pen"></i></div>
                    </div>
                    <div>
                        <h3 class="font-bold text-xl text-slate-800">${user.name}</h3>
                        <p class="text-sm text-slate-400">Tap avatar to update photo</p>
                    </div>
                </div>
                <div class="p-6 space-y-3">
                    <button onclick="Store.export()" class="w-full flex items-center justify-between p-4 rounded-2xl hover:bg-slate-50 transition-colors group border border-transparent hover:border-slate-200">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-indigo-50 text-indigo-600 flex items-center justify-center text-xl"><i class="fa-solid fa-cloud-arrow-down"></i></div>
                            <div class="text-left"><h4 class="font-bold text-slate-800">Backup Data</h4><p class="text-xs text-slate-400">Save JSON file locally</p></div>
                        </div>
                    </button>
                    <button onclick="Store.reset()" class="w-full flex items-center justify-between p-4 rounded-2xl hover:bg-rose-50 transition-colors group border border-transparent hover:border-rose-100">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-rose-50 text-rose-500 flex items-center justify-center text-xl"><i class="fa-solid fa-triangle-exclamation"></i></div>
                            <div class="text-left"><h4 class="font-bold text-rose-600">Factory Reset</h4><p class="text-xs text-rose-400">Permanently delete all data</p></div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="text-center"><p class="text-xs font-bold text-slate-300 uppercase tracking-widest">Smart Money Pro v6.5</p></div>
        </div>
    `}
};

// --- MODAL CONTROLLER ---
const modal = {
    overlay: document.getElementById('modal-overlay'),
    content: document.getElementById('modal-content'),
    form: document.getElementById('dynamic-form'),
    title: document.getElementById('modal-title'),

    open: (type) => {
        document.getElementById('action-sheet').classList.add('hidden');
        modal.overlay.classList.remove('hidden', 'opacity-0', 'pointer-events-none');
        setTimeout(() => modal.content.classList.remove('scale-95'), 10);

        const today = new Date().toISOString().split('T')[0];
        const inputBase = "w-full bg-slate-50 border border-slate-200 rounded-xl px-5 py-4 outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all font-bold text-slate-700";
        const labelBase = "text-xs font-bold text-slate-400 uppercase ml-1 block mb-2 tracking-wide";

        let html = '';
        if(type === 'income' || type === 'expense') {
            modal.title.innerHTML = type === 'income' ? '<div class="w-10 h-10 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center"><i class="fa-solid fa-arrow-down"></i></div> New Income' : '<div class="w-10 h-10 rounded-full bg-rose-100 text-rose-600 flex items-center justify-center"><i class="fa-solid fa-arrow-up"></i></div> New Expense';
            html = `<div><label class="${labelBase}">Description</label><input type="text" name="title" class="${inputBase}" placeholder="e.g. Salary" required></div><div class="grid grid-cols-2 gap-5"><div><label class="${labelBase}">Amount</label><input type="number" step="0.01" name="amount" class="${inputBase}" placeholder="0.00" required></div><div><label class="${labelBase}">Date</label><input type="date" name="date" value="${today}" class="${inputBase}" required></div></div><div><label class="${labelBase}">Category</label><select name="category" class="${inputBase}"><option>Food</option><option>Transport</option><option>Shopping</option><option>Salary</option><option>Bills</option><option>Other</option></select></div>`;
        } else if(type === 'goal') {
            modal.title.innerHTML = '<div class="w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center"><i class="fa-solid fa-bullseye"></i></div> New Goal';
            html = `<div><label class="${labelBase}">Goal Name</label><input type="text" name="title" class="${inputBase}" placeholder="e.g. Dream Car" required></div><div class="grid grid-cols-2 gap-5"><div><label class="${labelBase}">Target Amount</label><input type="number" step="0.01" name="targetAmount" class="${inputBase}" placeholder="0.00" required></div><div><label class="${labelBase}">Initial Deposit</label><input type="number" step="0.01" name="savedAmount" value="0" class="${inputBase}"></div></div>`;
        }
        modal.form.innerHTML = html;
        modal.form.onsubmit = (e) => { e.preventDefault(); const data = Object.fromEntries(new FormData(modal.form)); if(type === 'goal') Store.addGoal(data); else Store.addTx({ ...data, type }); modal.close(); app.render(); };
    },
    openAddMoney: (id) => {
        document.getElementById('action-sheet').classList.add('hidden');
        modal.overlay.classList.remove('hidden', 'opacity-0', 'pointer-events-none');
        setTimeout(() => modal.content.classList.remove('scale-95'), 10);
        modal.title.innerHTML = '<div class="w-10 h-10 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center"><i class="fa-solid fa-plus"></i></div> Add Funds';
        modal.form.innerHTML = `<div class="py-4 text-center"><label class="block text-xs font-bold text-slate-400 uppercase mb-3">Amount to Save</label><div class="relative max-w-xs mx-auto"><span class="absolute left-4 top-1/2 -translate-y-1/2 text-2xl font-bold text-slate-400">EGP</span><input type="number" step="0.01" name="amount" class="w-full bg-slate-50 border-2 border-indigo-100 rounded-2xl py-4 pl-16 pr-4 text-3xl font-extrabold text-slate-800 focus:border-indigo-500 focus:bg-white transition-all outline-none text-center" placeholder="0.00" required autofocus></div></div>`;
        modal.form.onsubmit = (e) => { e.preventDefault(); Store.fundGoal(id, parseFloat(new FormData(modal.form).get('amount'))); modal.close(); app.render(); };
    },
    close: () => { modal.content.classList.add('scale-95'); setTimeout(() => modal.overlay.classList.add('hidden', 'opacity-0', 'pointer-events-none'), 200); }
};

Auth.init();
</script>
</body>
</html>
