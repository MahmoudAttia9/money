                <i class="fa-solid fa-credit-card w-5 text-center"></i> Debts

            <button onclick="app.navigate('goals')" id="nav-goals" class="nav-item w-full text-left px-4 py-3 rounded-xl hover:bg-slate-800 transition-colors flex items-center gap-3">
                <i class="fa-solid fa-bullseye w-5 text-center"></i> Goals
            </button>
            <button onclick="app.navigate('analytics')" id="nav-analytics" class="nav-item w-full text-left px-4 py-3 rounded-xl hover:bg-slate-800 transition-colors flex items-center gap-3">
                <i class="fa-solid fa-chart-pie w-5 text-center"></i> Analytics

            <button onclick="app.navigate('settings')" id="nav-settings" class="nav-item w-full text-left px-4 py-3 rounded-xl hover:bg-slate-800 transition-colors flex items-center gap-3">

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden relative w-full">
        
        <!-- Mobile Top Bar (Logo & Profile) -->

            <h1 class="font-bold text-lg flex items-center gap-2 text-slate-800">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-blue-200 shadow-lg">
                    <i class="fa-solid fa-wallet text-sm"></i>
                </div>
                SmartFlow

                <div class="flex overflow-x-auto no-scrollbar gap-2 pb-1 -mx-4 px-4 sm:mx-0 sm:px-0">
                    <button onclick="app.setPeriod('daily')" id="filter-daily" class="period-btn whitespace-nowrap px-4 py-1.5 text-sm font-medium rounded-full border border-transparent transition-all">Today</button>
                    <button onclick="app.setPeriod('weekly')" id="filter-weekly" class="period-btn whitespace-nowrap px-4 py-1.5 text-sm font-medium rounded-full border border-transparent transition-all">Week</button>
                    <button onclick="app.setPeriod('monthly')" id="filter-monthly" class="period-btn whitespace-nowrap px-4 py-1.5 text-sm font-medium rounded-full border border-gray-200 bg-white shadow-sm text-blue-600">Month</button>
                    <button onclick="app.setPeriod('all')" id="filter-all" class="period-btn whitespace-nowrap px-4 py-1.5 text-sm font-medium rounded-full border border-transparent transition-all">All Time</button>
                </div>

                <!-- Action Buttons -->
                <div class="grid grid-cols-2 gap-3 sm:flex sm:justify-end">
                    <button onclick="modal.open('income')" class="flex items-center justify-center gap-2 bg-emerald-50 text-emerald-700 hover:bg-emerald-100 px-4 py-2.5 rounded-xl text-sm font-semibold transition-colors active:scale-95">

                        Income
                    </button>
                    <button onclick="modal.open('expense')" class="flex items-center justify-center gap-2 bg-rose-50 text-rose-700 hover:bg-rose-100 px-4 py-2.5 rounded-xl text-sm font-semibold transition-colors active:scale-95">

    <!-- Mobile Bottom Navigation -->

        </button>
        <button onclick="app.navigate('transactions')" id="mob-nav-transactions" class="mob-nav-item flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-slate-600 transition-colors">

        <div class="relative -top-6">
            <button onclick="modal.open('expense')" class="w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg shadow-blue-300 active:scale-90 transition-transform">

            <span class="text-[10px] font-medium">Debts</span>

        <button onclick="app.navigate('settings')" id="mob-nav-settings" class="mob-nav-item flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-slate-600 transition-colors">
            <i class="fa-solid fa-gear text-xl"></i>
            <span class="text-[10px] font-medium">Settings</span>
        </button>
    </nav>

    <!-- Modal Form (Bottom Sheet on Mobile) -->
    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-50 flex items-end sm:items-center justify-center sm:p-4 transition-opacity duration-300">
        <div class="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-3xl shadow-2xl overflow-hidden transform transition-transform duration-300 translate-y-full sm:translate-y-0" id="modal-content">
            <div class="bg-white px-6 py-4 border-b border-gray-100 flex justify-between items-center sticky top-0 z-10">
                <h3 class="font-bold text-lg text-gray-800 flex items-center gap-2" id="modal-title">Add Item</h3>
                <button onclick="modal.close()" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 hover:bg-gray-200 transition-colors"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="p-6 max-h-[80vh] overflow-y-auto">
                <form id="dynamic-form" class="space-y-5">
                    <!-- Form fields injected here -->
                </form>
            </div>
            <div class="bg-gray-50 px-6 py-4 border-t border-gray-100 flex gap-3 pb-8 sm:pb-4">
                <button onclick="modal.close()" class="flex-1 px-4 py-3 text-gray-700 bg-white border border-gray-200 rounded-xl font-semibold hover:bg-gray-50 active:scale-95 transition-all">Cancel</button>
                <button form="dynamic-form" type="submit" class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-xl font-semibold shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all">Save</button>
            </div>
        </div>
    </div>

<script>
// --- CORE LOGIC (MoneyFlowEngine) ---
const MoneyFlowEngine = {
    isDateInPeriod: (dateStr, period) => {
        const d = new Date(dateStr);
        const now = new Date();
        // Reset times to avoid timezone issues for simple date comparison
        const dDate = new Date(d.toDateString());
        const nowDate = new Date(now.toDateString());
        
        switch(period) {
            case 'daily':
                return dDate.getTime() === nowDate.getTime();
            case 'weekly':
                const firstDayOfWeek = new Date(now.setDate(now.getDate() - now.getDay()));
                firstDayOfWeek.setHours(0,0,0,0);
                return dDate >= firstDayOfWeek;
            case 'monthly':
                return d.getMonth() === new Date().getMonth() && d.getFullYear() === new Date().getFullYear();
            default: return true;
        }
    },

    calculate: (transactions, debts, goals, period) => {
        const periodIncome = transactions.filter(t => t.type === 'income' && MoneyFlowEngine.isDateInPeriod(t.date, period));
        const periodExpense = transactions.filter(t => t.type === 'expense' && MoneyFlowEngine.isDateInPeriod(t.date, period));

        const totalIncome = periodIncome.reduce((sum, t) => sum + parseFloat(t.amount), 0);
        const totalExpense = periodExpense.reduce((sum, t) => sum + parseFloat(t.amount), 0);
        
        const netBalance = totalIncome - totalExpense;

        const sortedDebts = [...debts].sort((a, b) => {
            const priorityMap = { 'High': 3, 'Medium': 2, 'Low': 1 };
            return priorityMap[b.priority] - priorityMap[a.priority];
        });

        let allocatableCash = netBalance > 0 ? netBalance : 0;
        const debtAllocation = [];

        sortedDebts.forEach(debt => {
            if (debt.remainingAmount > 0) {
                const canPay = allocatableCash >= debt.monthlyPayment;
                const paymentAmount = canPay ? debt.monthlyPayment : allocatableCash;
                
                debtAllocation.push({
                    id: debt.id,
                    title: debt.title,
                    allocated: allocatableCash > 0 ? paymentAmount : 0,
                    status: allocatableCash > 0 ? (paymentAmount >= debt.monthlyPayment ? 'Covered' : 'Partial') : 'Missed',
                    monthlyPayment: debt.monthlyPayment
                });
                if(allocatableCash > 0) allocatableCash -= paymentAmount;
            }
        });

        const sortedGoals = [...goals].sort((a, b) => {
            const priorityMap = { 'High': 3, 'Medium': 2, 'Low': 1 };
            return priorityMap[b.priority] - priorityMap[a.priority];
        });

        const goalAllocation = [];
        sortedGoals.forEach(goal => {
            const needed = goal.targetAmount - goal.savedAmount;
            if (needed > 0 && allocatableCash > 0) {
                const amountToSave = Math.min(allocatableCash, needed);
                goalAllocation.push({
                    id: goal.id,
                    title: goal.title,
                    allocated: amountToSave,
                    projectedTotal: goal.savedAmount + amountToSave
                });
                allocatableCash -= amountToSave;
            }
        });

        return { totalIncome, totalExpense, netBalance, debtAllocation, goalAllocation, remainingFreeCash: allocatableCash };
    }
};

// --- DATA STORE ---
const Store = {
    get: (key) => JSON.parse(localStorage.getItem(key) || '[]'),
    set: (key, data) => localStorage.setItem(key, JSON.stringify(data)),
    
    addTransaction: (transaction) => {
        const data = Store.get('transactions');
        data.push({ ...transaction, id: Date.now() });
        Store.set('transactions', data);
    },
    deleteTransaction: (id) => {
        // Using loose equality (!=) to handle string/number ID mismatch
        const data = Store.get('transactions').filter(t => t.id != id);
        Store.set('transactions', data);
    },
    addDebt: (debt) => {
        const data = Store.get('debts');
        data.push({ ...debt, id: Date.now(), remainingAmount: parseFloat(debt.totalAmount) });
        Store.set('debts', data);
    },
    payDebt: (id, amount) => {
        const debts = Store.get('debts');
        const idx = debts.findIndex(d => d.id == id);
        if (idx > -1) {
            debts[idx].remainingAmount = Math.max(0, debts[idx].remainingAmount - amount);
            Store.set('debts', debts);
            Store.addTransaction({
                title: `Debt Payment: ${debts[idx].title}`,
                amount: amount,
                type: 'expense',
                category: 'Debt',
                date: new Date().toISOString().split('T')[0]
            });
        }
    },
    deleteDebt: (id) => {
        const data = Store.get('debts').filter(t => t.id != id);
        Store.set('debts', data);
    },
    addGoal: (goal) => {
        const data = Store.get('goals');
        data.push({ ...goal, id: Date.now(), savedAmount: parseFloat(goal.savedAmount || 0) });
        Store.set('goals', data);
    },
    fundGoal: (id, amount) => {
        const goals = Store.get('goals');
        const idx = goals.findIndex(g => g.id == id);
        if (idx > -1) {
            goals[idx].savedAmount += parseFloat(amount);
            Store.set('goals', goals);
        }
    },
    deleteGoal: (id) => {
        const data = Store.get('goals').filter(t => t.id != id);
        Store.set('goals', data);
    }
};

// --- APP CONTROLLER ---
const app = {
    currentView: 'dashboard',
    currentPeriod: 'monthly',

    init: () => {
        if (!localStorage.getItem('transactions')) {
            Store.set('transactions', [
                { id: 1, type: 'income', title: 'Freelance Project', amount: 1500, date: new Date().toISOString().split('T')[0], category: 'Work' },
                { id: 2, type: 'expense', title: 'Supermarket', amount: 120, date: new Date().toISOString().split('T')[0], category: 'Food' }
            ]);
        }
        if(!localStorage.getItem('debts')) {
            Store.set('debts', [{ id: 1, title: 'Bank Loan', totalAmount: 5000, monthlyPayment: 300, remainingAmount: 4200, interestRate: 5, priority: 'High', dueDate: '2023-12-25' }]);
        }
        if(!localStorage.getItem('goals')) {
            Store.set('goals', [{ id: 1, title: 'New iPhone', targetAmount: 2000, savedAmount: 500, priority: 'Medium' }]);
        }

        app.render();
    },

    navigate: (view) => {
        app.currentView = view;
        
        // Desktop Nav Update
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            el.classList.add('hover:bg-slate-800');
        });
        const activeNav = document.getElementById(`nav-${view}`);
        if(activeNav) {
            activeNav.classList.remove('hover:bg-slate-800');
            activeNav.classList.add('bg-blue-600', 'hover:bg-blue-700');
        }

        // Mobile Nav Update
        document.querySelectorAll('.mob-nav-item').forEach(el => {
            el.classList.remove('text-blue-600');
            el.classList.add('text-slate-400');
        });
        const activeMob = document.getElementById(`mob-nav-${view}`);
        if(activeMob) {
            activeMob.classList.remove('text-slate-400');
            activeMob.classList.add('text-blue-600');
        }

        app.render();
    },

    setPeriod: (period) => {
        app.currentPeriod = period;
        document.querySelectorAll('.period-btn').forEach(el => {
            el.classList.remove('bg-white', 'shadow-sm', 'text-blue-600', 'border-gray-200');
            el.classList.add('border-transparent');
        });
        const btn = document.getElementById(`filter-${period}`);
        btn.classList.add('bg-white', 'shadow-sm', 'text-blue-600', 'border-gray-200');
        btn.classList.remove('border-transparent');
        app.render();
    },

    render: () => {
        const main = document.getElementById('main-view');
        const transactions = Store.get('transactions');
        const debts = Store.get('debts');
        const goals = Store.get('goals');
        const financials = MoneyFlowEngine.calculate(transactions, debts, goals, app.currentPeriod);

        if (app.currentView === 'dashboard') {
            main.innerHTML = views.dashboard(financials, transactions);
            setTimeout(() => app.renderDashboardChart(transactions), 100);
        } else if (app.currentView === 'transactions') {
            main.innerHTML = views.transactions(transactions);
            document.getElementById('search-transactions').addEventListener('input', app.filterTransactions);
            document.getElementById('filter-type').addEventListener('change', app.filterTransactions);
        } else if (app.currentView === 'debts') {
            main.innerHTML = views.debts(debts);
            setTimeout(() => document.querySelectorAll('[data-progress]').forEach(el => el.style.width = el.dataset.progress + '%'), 50);
        } else if (app.currentView === 'goals') {
            main.innerHTML = views.goals(goals);
            setTimeout(() => document.querySelectorAll('[data-progress]').forEach(el => el.style.width = el.dataset.progress + '%'), 50);
        } else if (app.currentView === 'analytics') {
            main.innerHTML = views.analytics(transactions, debts, goals);
            setTimeout(() => views.renderCharts(transactions), 100);
        } else if (app.currentView === 'settings') {
            main.innerHTML = views.settings();
        }
    },

    filterTransactions: () => {
        const searchTerm = document.getElementById('search-transactions').value.toLowerCase();
        const filterType = document.getElementById('filter-type').value;
        document.querySelectorAll('.transaction-row').forEach(row => {
            const matchesSearch = row.dataset.title.includes(searchTerm) || row.dataset.category.includes(searchTerm);
            const matchesType = filterType === 'all' || row.dataset.type === filterType;
            row.style.display = (matchesSearch && matchesType) ? '' : 'none';
        });
    },

    deleteTransaction: (id) => {
        if(confirm('Delete transaction?')) { Store.deleteTransaction(id); app.render(); }
    },
    processDebtPayment: (id, amount) => {
        if(confirm(`Pay EGP ${amount}?`)) { Store.payDebt(id, parseFloat(amount)); app.render(); }
    },
    fundGoal: (id) => {
        const amount = prompt("Amount to save:");
        if(amount && !isNaN(amount)) { Store.fundGoal(id, amount); app.render(); }
    },
    deleteDebt: (id) => { if(confirm('Delete debt?')) { Store.deleteDebt(id); app.render(); } },
    deleteGoal: (id) => { if(confirm('Delete goal?')) { Store.deleteGoal(id); app.render(); } },
    
    exportData: () => {
        const data = { transactions: Store.get('transactions'), debts: Store.get('debts'), goals: Store.get('goals'), date: new Date() };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'smartflow-backup.json'; a.click();
    },
    importData: () => {
        const input = document.createElement('input'); input.type = 'file'; input.accept = 'application/json';
        input.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = JSON.parse(ev.target.result);
                    if(confirm('Overwrite all data?')) {
                        Store.set('transactions', data.transactions || []);
                        Store.set('debts', data.debts || []);
                        Store.set('goals', data.goals || []);
                        app.render();
                    }
                } catch(err) { alert('Invalid file'); }
            };
            reader.readAsText(file);
        };
        input.click();
    },
    clearAllData: () => { if(confirm('Delete EVERYTHING?')) localStorage.clear(), location.reload(); },
    printReport: () => window.print(),
    
    renderDashboardChart: (transactions) => {
        const expenseByCategory = {};
        const period = app.currentPeriod;
        transactions.forEach(t => {
            if (t.type === 'expense' && MoneyFlowEngine.isDateInPeriod(t.date, period)) {
                expenseByCategory[t.category] = (expenseByCategory[t.category] || 0) + parseFloat(t.amount);
            }
        });
        const ctx = document.getElementById('dashboardChart');
        if (ctx) {
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(expenseByCategory),
                    datasets: [{
                        data: Object.values(expenseByCategory),
                        backgroundColor: ['#ef4444', '#f97316', '#f59e0b', '#84cc16', '#06b6d4', '#ec4899'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'right', labels: { boxWidth: 12, font: { size: 10 } } } },
                    cutout: '70%'
                }
            });
        }
    }
};

// --- VIEWS ---
const views = {
    dashboard: (data, transactions) => {
        const recent = transactions.slice(-5).reverse();
        const debts = Store.get('debts');
        const upcomingDebts = debts.filter(d => {
            const due = new Date(d.dueDate); const today = new Date();
            const days = Math.ceil((due - today) / (86400000));
            return days <= 7 && days >= 0 && d.remainingAmount > 0;
        });

        return `
            <div class="max-w-5xl mx-auto space-y-6">
                <!-- Notifications -->
                ${upcomingDebts.length > 0 ? `
                <div class="bg-amber-50 border border-amber-200 p-4 rounded-2xl flex items-start gap-3 shadow-sm">
                    <div class="bg-amber-100 p-2 rounded-lg text-amber-600"><i class="fa-solid fa-bell"></i></div>
                    <div>
                        <h3 class="font-bold text-amber-900 text-sm">Payments Due Soon</h3>
                        <p class="text-xs text-amber-700 mt-1">${upcomingDebts.length} debt(s) need attention.</p>
                    </div>
                </div>` : ''}

                <!-- Summary Cards (Scrollable on Mobile) -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex flex-col justify-between h-32 relative overflow-hidden">
                        <div class="absolute -right-4 -top-4 w-20 h-20 bg-emerald-50 rounded-full"></div>
                        <div class="relative z-10 text-sm text-gray-500 font-medium">Total Income</div>
                        <div class="relative z-10 text-2xl font-bold text-emerald-600">EGP ${data.totalIncome.toLocaleString()}</div>
                        <div class="relative z-10 text-xs text-emerald-600 bg-emerald-50 w-fit px-2 py-1 rounded-full flex items-center gap-1"><i class="fa-solid fa-arrow-down"></i> In</div>
                    </div>
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex flex-col justify-between h-32 relative overflow-hidden">
                        <div class="absolute -right-4 -top-4 w-20 h-20 bg-rose-50 rounded-full"></div>
                        <div class="relative z-10 text-sm text-gray-500 font-medium">Total Expenses</div>
                        <div class="relative z-10 text-2xl font-bold text-rose-600">EGP ${data.totalExpense.toLocaleString()}</div>

                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex flex-col justify-between h-32 relative overflow-hidden">

                        <div class="relative z-10 text-sm text-gray-500 font-medium">Net Balance</div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">

                            <!-- Debts Section -->
                            <div class="mb-4">
                                <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Debt Repayment Plan</div>
                                ${data.debtAllocation.length === 0 ? '<div class="text-sm text-gray-400 bg-gray-50 p-3 rounded-xl text-center">No active debts.</div>' : 
                                    `<div class="space-y-2">
                                        ${data.debtAllocation.map(d => `
                                            <div class="flex justify-between items-center p-3 bg-slate-50 border border-slate-100 rounded-xl">
                                                <div>
                                                    <div class="font-semibold text-sm text-gray-700">${d.title}</div>
                                                    <div class="text-[10px] ${d.status === 'Covered' ? 'text-green-600' : 'text-amber-600'} flex items-center gap-1">

                                                        ${d.status}
                                                    </div>
                                                </div>
                                                <div class="flex flex-col items-end gap-1">
                                                    <span class="font-bold text-sm text-gray-800">EGP ${d.allocated}</span>
                                                    ${d.allocated > 0 ? `<button onclick="app.processDebtPayment(${d.id}, ${d.allocated})" class="text-[10px] bg-blue-100 text-blue-700 px-2 py-0.5 rounded-md font-medium hover:bg-blue-200">Pay</button>` : ''}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>`

                            </div>

                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Savings Plan</div>
                                    <div class="text-[10px] bg-green-50 text-green-700 px-2 py-0.5 rounded-md font-medium">Free: EGP ${data.remainingFreeCash}</div>
                                </div>
                                ${data.goalAllocation.length === 0 ? '<div class="text-sm text-gray-400 bg-gray-50 p-3 rounded-xl text-center">No cash for savings.</div>' : 
                                    `<div class="space-y-2">
                                        ${data.goalAllocation.map(g => `
                                            <div class="flex justify-between items-center p-3 bg-emerald-50/50 border border-emerald-100 rounded-xl">
                                                <div>
                                                    <div class="font-semibold text-sm text-gray-700">${g.title}</div>
                                                </div>
                                                <div class="font-bold text-sm text-emerald-600">+${g.allocated}</div>
                                            </div>
                                        `).join('')}
                                    </div>`
                                }
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Recent Transactions -->
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 h-fit">
                        <h3 class="font-bold text-gray-800 mb-4 text-sm">Recent Transactions</h3>
                        <div class="space-y-3">
                            ${recent.map(t => `
                                <div class="flex items-center justify-between p-3 hover:bg-slate-50 rounded-xl transition-colors cursor-pointer group">
                                    <div class="flex items-center gap-3">
                                        <div class="w-10 h-10 rounded-full flex items-center justify-center ${t.type === 'income' ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'}">
                                            <i class="fa-solid ${t.type === 'income' ? 'fa-arrow-down' : 'fa-arrow-up'} text-sm"></i>
                                        </div>
                                        <div>
                                            <div class="font-semibold text-sm text-gray-800">${t.title}</div>
                                            <div class="text-xs text-gray-400">${t.date} • ${t.category}</div>
                                        </div>
                                    </div>
                                    <div class="font-bold text-sm ${t.type === 'income' ? 'text-emerald-600' : 'text-slate-800'}">
                                        ${t.type === 'income' ? '+' : '-'}EGP ${parseFloat(t.amount).toLocaleString()}
                                    </div>
                                </div>
                            `).join('')}
                            ${recent.length === 0 ? '<div class="text-center py-8 text-gray-400 text-sm">No recent transactions</div>' : ''}
                        </div>
                    </div>
                </div>
            </div>
        `;
    },

    transactions: (list) => {
        const sorted = [...list].sort((a,b) => new Date(b.date) - new Date(a.date));
        return `
            <div class="max-w-5xl mx-auto">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4 sticky top-0 bg-slate-50 z-10 py-2">
                    <h2 class="text-xl font-bold text-gray-800">History</h2>
                    <div class="w-full md:w-auto flex gap-2">
                        <div class="relative flex-1 md:w-64">
                            <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                            <input type="text" id="search-transactions" placeholder="Search..." class="w-full pl-9 pr-4 py-2 bg-white border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <select id="filter-type" class="bg-white border border-gray-200 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="all">All</option>
                            <option value="income">In</option>
                            <option value="expense">Out</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-3">
                    ${sorted.map(t => `
                        <div class="transaction-row bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between group active:scale-[0.99] transition-transform" 
                             data-type="${t.type}" data-title="${t.title.toLowerCase()}" data-category="${t.category.toLowerCase()}">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-full flex items-center justify-center ${t.type === 'income' ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'}">
                                    <i class="fa-solid ${t.category === 'Food' ? 'fa-utensils' : t.category === 'Transport' ? 'fa-car' : t.category === 'Salary' ? 'fa-money-bill' : 'fa-receipt'} text-lg"></i>
                                </div>
                                <div>
                                    <div class="font-bold text-gray-800 text-sm md:text-base">${t.title}</div>
                                    <div class="text-xs text-gray-400 mt-0.5">${t.date} • ${t.category}</div>
                                </div>
                            </div>
                            <div class="flex flex-col items-end gap-1">
                                <span class="font-bold ${t.type === 'income' ? 'text-emerald-600' : 'text-slate-800'} text-sm md:text-base">
                                    ${t.type === 'income' ? '+' : '-'}EGP ${parseFloat(t.amount).toLocaleString()}
                                </span>
                                <button onclick="app.deleteTransaction(${t.id})" class="text-gray-300 hover:text-red-500 p-1 -mr-2"><i class="fa-solid fa-trash text-xs"></i></button>
                            </div>
                        </div>
                    `).join('')}
                    ${sorted.length === 0 ? '<div class="text-center py-10 text-gray-400">No transactions found</div>' : ''}
                </div>
            </div>
        `;
    },

    debts: (list) => `
        <div class="max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Debts</h2>
                <button onclick="modal.open('debt')" class="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center shadow-lg shadow-blue-200 active:scale-90 transition-transform"><i class="fa-solid fa-plus text-sm"></i></button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                ${list.map(d => {
                    const progress = ((d.totalAmount - d.remainingAmount) / d.totalAmount) * 100;
                    return `
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-5 relative overflow-hidden">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-gray-800">${d.title}</h3>
                                <p class="text-xs text-gray-500 mt-1">Due: ${d.dueDate}</p>
                            </div>
                            <span class="text-[10px] font-bold px-2 py-1 rounded-md ${d.priority==='High'?'bg-red-50 text-red-600':'bg-blue-50 text-blue-600'}">${d.priority}</span>
                        </div>
                        
                        <div class="flex justify-between text-xs mb-1.5 text-gray-600">
                            <span>Paid: EGP ${(d.totalAmount - d.remainingAmount).toLocaleString()}</span>
                            <span>${Math.round(progress)}%</span>
                        </div>
                        <div class="w-full bg-gray-100 rounded-full h-2 mb-4">
                            <div class="bg-blue-600 h-2 rounded-full transition-all duration-500" data-progress="${progress}" style="width: 0%"></div>
                        </div>
                        
                        <div class="flex items-center justify-between border-t border-gray-50 pt-3 mt-2">
                             <div class="text-xs">
                                <span class="block text-gray-400">Remaining</span>
                                <span class="font-bold text-gray-800">EGP ${d.remainingAmount.toLocaleString()}</span>
                             </div>
                             <div class="flex gap-2">
                                <button onclick="app.deleteDebt(${d.id})" class="w-8 h-8 rounded-lg bg-red-50 text-red-500 flex items-center justify-center hover:bg-red-100"><i class="fa-solid fa-trash text-xs"></i></button>
                                <button onclick="app.processDebtPayment(${d.id}, ${d.monthlyPayment})" class="px-3 py-1.5 bg-blue-600 text-white text-xs font-semibold rounded-lg hover:bg-blue-700">Pay EGP ${d.monthlyPayment}</button>
                             </div>
                        </div>
                    </div>`
                }).join('')}
            </div>
        </div>
    `,

    goals: (list) => `
        <div class="max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Goals</h2>
                <button onclick="modal.open('goal')" class="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center shadow-lg shadow-blue-200 active:scale-90 transition-transform"><i class="fa-solid fa-plus text-sm"></i></button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                ${list.map(g => {
                    const progress = (g.savedAmount / g.targetAmount) * 100;
                    return `
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-5">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-yellow-50 flex items-center justify-center text-yellow-500">
                                    <i class="fa-solid fa-trophy text-sm"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-gray-800 text-sm">${g.title}</h3>
                                    <p class="text-[10px] text-gray-400">Target: EGP ${parseFloat(g.targetAmount).toLocaleString()}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex items-end justify-between mb-2">
                             <span class="text-2xl font-bold text-gray-800">EGP ${g.savedAmount.toLocaleString()}</span>
                             <span class="text-xs font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded-md">${Math.round(progress)}%</span>
                        </div>

                        <div class="w-full bg-gray-100 rounded-full h-2.5 mb-4">
                            <div class="bg-emerald-500 h-2.5 rounded-full transition-all duration-500" data-progress="${progress}" style="width: 0%"></div>
                        </div>

                        <div class="flex gap-2">
                            <button onclick="app.fundGoal(${g.id})" class="flex-1 py-2 bg-emerald-600 text-white rounded-xl text-xs font-bold hover:bg-emerald-700">Add Funds</button>
                            <button onclick="app.deleteGoal(${g.id})" class="w-10 flex items-center justify-center bg-gray-50 text-gray-400 rounded-xl hover:text-red-500"><i class="fa-solid fa-trash text-xs"></i></button>
                        </div>
                    </div>`
                }).join('')}
            </div>
        </div>
    `,

    analytics: (transactions, debts, goals) => `
        <div class="max-w-5xl mx-auto space-y-6">
            <h2 class="text-xl font-bold text-gray-800">Analytics</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                    <h3 class="font-bold text-gray-700 mb-4 text-sm text-center">Income Source</h3>
                    <div class="h-56 relative w-full flex justify-center"><canvas id="incomeChart"></canvas></div>
                </div>
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                    <h3 class="font-bold text-gray-700 mb-4 text-sm text-center">Expense Breakdown</h3>
                    <div class="h-56 relative w-full flex justify-center"><canvas id="expenseChart"></canvas></div>
                </div>
            </div>
        </div>
    `,

    settings: () => `
        <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-6 border-b border-gray-50">
                <h2 class="text-xl font-bold text-gray-800">Settings</h2>
                <p class="text-sm text-gray-500 mt-1">Manage your app data and preferences.</p>
            </div>
            
            <div class="divide-y divide-gray-50">
                <div class="p-4 hover:bg-slate-50 transition-colors cursor-pointer flex items-center gap-4" onclick="app.exportData()">
                    <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center"><i class="fa-solid fa-download"></i></div>
                    <div class="flex-1">
                        <div class="font-medium text-gray-800">Backup Data</div>
                        <div class="text-xs text-gray-500">Download JSON file</div>
                    </div>
                    <i class="fa-solid fa-chevron-right text-gray-300 text-xs"></i>
                </div>
                
                <div class="p-4 hover:bg-slate-50 transition-colors cursor-pointer flex items-center gap-4" onclick="app.importData()">
                    <div class="w-10 h-10 rounded-full bg-green-50 text-green-600 flex items-center justify-center"><i class="fa-solid fa-upload"></i></div>
                    <div class="flex-1">
                        <div class="font-medium text-gray-800">Restore Data</div>
                        <div class="text-xs text-gray-500">Import JSON file</div>
                    </div>
                    <i class="fa-solid fa-chevron-right text-gray-300 text-xs"></i>
                </div>

                <div class="p-4 hover:bg-red-50 transition-colors cursor-pointer flex items-center gap-4" onclick="app.clearAllData()">
                    <div class="w-10 h-10 rounded-full bg-red-50 text-red-600 flex items-center justify-center"><i class="fa-solid fa-trash"></i></div>
                    <div class="flex-1">
                        <div class="font-medium text-red-600">Reset App</div>
                        <div class="text-xs text-red-400">Delete all data permanently</div>
                    </div>
                </div>
            </div>
            <div class="p-4 bg-gray-50 text-center text-xs text-gray-400">
                Version 3.0 Mobile • Built with ❤️
            </div>
        </div>
    `
};

// --- MODAL & HELPERS ---
const modal = {
    open: (type) => {
        const overlay = document.getElementById('modal-overlay');
        const content = document.getElementById('modal-content');
        const title = document.getElementById('modal-title');
        const form = document.getElementById('dynamic-form');
        
        overlay.classList.remove('hidden');
        setTimeout(() => {
            content.classList.remove('translate-y-full'); // Mobile slide up
        }, 10);

        let html = `<input type="hidden" name="type" value="${type}">`;
        const today = new Date().toISOString().split('T')[0];
        const inputClass = "w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all";
        const labelClass = "block text-sm font-semibold text-gray-700 mb-1.5 ml-1";

        if(type === 'income' || type === 'expense') {
            title.innerHTML = type === 'income' ? '<i class="fa-solid fa-arrow-down text-emerald-500"></i> Add Income' : '<i class="fa-solid fa-arrow-up text-rose-500"></i> Add Expense';
            html += `
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Title</label><input type="text" name="title" required class="${inputClass}" placeholder="e.g. Salary, Coffee"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-sm font-medium text-gray-700 mb-1">Amount</label><input type="number" step="0.01" name="amount" required class="${inputClass}" placeholder="0.00"></div>
                    <div><label class="block text-sm font-medium text-gray-700 mb-1">Date</label><input type="date" name="date" value="${today}" required class="${inputClass}"></div>
                </div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <select name="category" class="${inputClass}">
                    ${type === 'income' ? '<option>Salary</option><option>Freelance</option><option>Business</option><option>Gift</option><option>Other</option>' : '<option>Food</option><option>Transport</option><option>Housing</option><option>Entertainment</option><option>Health</option><option>Shopping</option><option>Other</option>'}
                </select></div>`;
        } else if (type === 'debt') {
            title.innerText = 'Add Debt';
            html += `
                <input type="hidden" name="type" value="debt">
                <div><label class="${labelClass}">Title</label><input type="text" name="title" required class="${inputClass}"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="${labelClass}">Total</label><input type="number" step="0.01" name="totalAmount" required class="${inputClass}"></div>
                    <div><label class="${labelClass}">Monthly</label><input type="number" step="0.01" name="monthlyPayment" required class="${inputClass}"></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="${labelClass}">Priority</label><select name="priority" class="${inputClass}"><option>High</option><option>Medium</option><option>Low</option></select></div>
                    <div><label class="${labelClass}">Due Date</label><input type="date" name="dueDate" required class="${inputClass}"></div>
                </div>`;
        } else if (type === 'goal') {
            title.innerText = 'Add Goal';
            html += `
                <input type="hidden" name="type" value="goal">
                <div><label class="${labelClass}">Title</label><input type="text" name="title" required class="${inputClass}"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="${labelClass}">Target</label><input type="number" step="0.01" name="targetAmount" required class="${inputClass}"></div>
                    <div><label class="${labelClass}">Saved</label><input type="number" step="0.01" name="savedAmount" value="0" class="${inputClass}"></div>
                </div>
                <div><label class="${labelClass}">Priority</label><select name="priority" class="${inputClass}"><option>High</option><option>Medium</option><option>Low</option></select></div>`;
        }
        
        form.innerHTML = html;
        form.onsubmit = (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(form).entries());
            if(data.type === 'debt') Store.addDebt(data);
            else if(data.type === 'goal') Store.addGoal(data);
            else Store.addTransaction(data);
            modal.close();
            app.render();
        };
    },
    close: () => {
        const overlay = document.getElementById('modal-overlay');
        const content = document.getElementById('modal-content');
        content.classList.add('translate-y-full'); 
        setTimeout(() => overlay.classList.add('hidden'), 300);
    }
};

window.app = app;
document.addEventListener('DOMContentLoaded', app.init);
</script>
</body>
</html>
