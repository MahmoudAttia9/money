<script>
// --- CONFIGURATION ---
const CONFIG = {
    phone: '01281507604',
    pass: '11223344',
    defaultName: 'MOHAMED ELIWA'
};

// --- AUTH SYSTEM ---
const Auth = {
    init: () => {
        if(localStorage.getItem('isLoggedIn') === 'true') Auth.success();
        
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const p = document.getElementById('login-phone').value.replace(/\s/g, '');
            const pass = document.getElementById('login-pass').value;

            if(p === CONFIG.phone && pass === CONFIG.pass) {
                localStorage.setItem('isLoggedIn', 'true');
                Auth.success();
            } else {
                const err = document.getElementById('login-error');
                err.classList.remove('hidden');
                err.classList.add('animate-pulse');
            }
        });
    },
    success: () => {
        const screen = document.getElementById('login-screen');
        screen.style.opacity = '0';
        setTimeout(() => {
            screen.classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            app.init();
        }, 500);
    }
};

// --- DATA STORE ---
const Store = {
    get: (k) => JSON.parse(localStorage.getItem(k) || '[]'),
    set: (k, v) => localStorage.setItem(k, JSON.stringify(v)),
    getUser: () => {
        const u = JSON.parse(localStorage.getItem('userProfile') || '{}');
        return {
            name: u.name || CONFIG.defaultName,
            avatar: u.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(u.name || CONFIG.defaultName)}&background=4f46e5&color=fff&size=256`
        };
    },
    updateUser: (data) => {
        const current = Store.getUser();
        localStorage.setItem('userProfile', JSON.stringify({ ...current, ...data }));
        app.updateProfileUI();
    },
    addTx: (tx) => {
        const data = Store.get('transactions');
        data.push({ ...tx, id: Date.now(), amount: parseFloat(tx.amount) });
        Store.set('transactions', data);
    },
    deleteTx: (id) => Store.set('transactions', Store.get('transactions').filter(t => t.id != id)),
    addGoal: (g) => {
        const data = Store.get('goals');
        data.push({ ...g, id: Date.now(), targetAmount: parseFloat(g.targetAmount), savedAmount: parseFloat(g.savedAmount || 0) });
        Store.set('goals', data);
    },
    fundGoal: (id, amt) => {
        const goals = Store.get('goals');
        const idx = goals.findIndex(g => g.id == id);
        if(idx > -1) {
            goals[idx].savedAmount += amt;
            Store.set('goals', goals);
            Store.addTx({
                title: `Savings: ${goals[idx].title}`,
                amount: amt,
                type: 'expense',
                category: 'Savings',
                date: new Date().toISOString().split('T')[0]
            });
        }
    },
    deleteGoal: (id) => Store.set('goals', Store.get('goals').filter(g => g.id != id)),
    reset: () => {
        if(confirm('WARNING: This will wipe all data. Continue?')) {
            localStorage.clear();
            location.reload();
        }
    },
    export: () => {
        const blob = new Blob([JSON.stringify(localStorage)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `backup-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
    }
};

// --- APP CONTROLLER ---
const app = {
    view: 'dashboard',
    filterMode: 'monthly',
    filterValue: new Date().toISOString().slice(0, 7),

    init: () => {
        const today = new Date();
        app.filterMode = 'monthly';
        app.filterValue = today.toISOString().slice(0, 7);
        app.updateProfileUI();
        app.navigate('dashboard');
    },

    updateProfileUI: () => {
        const user = Store.getUser();
        document.getElementById('sidebar-name').innerText = user.name;
        document.getElementById('sidebar-avatar').src = user.avatar;
        document.getElementById('mobile-avatar').src = user.avatar;
    },

    handleImageUpload: (input) => {
        if(input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => Store.updateUser({ avatar: e.target.result });
            reader.readAsDataURL(input.files[0]);
        }
    },

    navigate: (v) => {
        app.view = v;
        // Desktop Styles
        document.querySelectorAll('.nav-item-d').forEach(el => {
            el.className = "nav-item-d w-full text-left px-5 py-4 rounded-2xl transition-all flex items-center gap-4 text-slate-400 hover:bg-white/5 hover:text-white group";
        });
        const dBtn = document.getElementById(`nav-d-${v}`);
        if(dBtn) dBtn.className = "nav-item-d w-full text-left px-5 py-4 rounded-2xl transition-all flex items-center gap-4 bg-indigo-600 text-white shadow-lg shadow-indigo-500/30 group";

        // Mobile Styles
        document.querySelectorAll('.nav-item-m').forEach(el => {
            el.classList.remove('text-indigo-400', 'text-slate-400');
            el.classList.add('text-slate-400');
        });

    setFilterMode: (mode) => {
        app.filterMode = mode;
        const now = new Date();
        if(mode === 'daily') app.filterValue = now.toISOString().slice(0, 10);
        else if(mode === 'monthly') app.filterValue = now.toISOString().slice(0, 7);
        else if(mode === 'yearly') app.filterValue = now.getFullYear().toString();
        app.render();
    },

    setFilterValue: (val) => {
        if(!val) return;
        app.filterValue = val;
        app.render();
    },

    getAnalytics: () => {
        const txs = Store.get('transactions');
        let filteredTxs = [], label = '', trendLabels = [], trendData = [], prevExpense = 0;

        if(app.filterMode === 'daily') {
            filteredTxs = txs.filter(t => t.date === app.filterValue);
            label = new Date(app.filterValue).toLocaleDateString('en-US', { weekday: 'long', day: 'numeric', month: 'short' });
            const prevDate = new Date(app.filterValue); prevDate.setDate(prevDate.getDate() - 1);
            prevExpense = txs.filter(t => t.date === prevDate.toISOString().slice(0, 10) && t.type === 'expense').reduce((a,b)=>a+b.amount,0);
        } else if(app.filterMode === 'monthly') {
            filteredTxs = txs.filter(t => t.date.startsWith(app.filterValue));
            const [y, m] = app.filterValue.split('-');
            label = new Date(y, m-1).toLocaleString('default', { month: 'long', year: 'numeric' });
            const daysMap = {};
            filteredTxs.filter(t=>t.type==='expense').forEach(t => { const d = parseInt(t.date.split('-')[2]); daysMap[d] = (daysMap[d]||0) + t.amount; });
            trendLabels = Object.keys(daysMap).sort((a,b)=>a-b); trendData = trendLabels.map(d => daysMap[d]);
            const prevD = new Date(y, m-2);
            prevExpense = txs.filter(t => t.date.startsWith(prevD.toISOString().slice(0, 7)) && t.type === 'expense').reduce((a,b)=>a+b.amount,0);
        } else if(app.filterMode === 'yearly') {
            filteredTxs = txs.filter(t => t.date.startsWith(app.filterValue));
            label = app.filterValue;
            const monthsMap = {};
            filteredTxs.filter(t=>t.type==='expense').forEach(t => { const m = parseInt(t.date.split('-')[1]); monthsMap[m] = (monthsMap[m]||0) + t.amount; });
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            trendLabels = Object.keys(monthsMap).sort((a,b)=>a-b).map(m => monthNames[m-1]); trendData = Object.keys(monthsMap).sort((a,b)=>a-b).map(m => monthsMap[m]);
            const prevY = parseInt(app.filterValue) - 1;
            prevExpense = txs.filter(t => t.date.startsWith(prevY.toString()) && t.type === 'expense').reduce((a,b)=>a+b.amount,0);
        }

        const income = filteredTxs.filter(t => t.type === 'income').reduce((a, b) => a + b.amount, 0);
        const expense = filteredTxs.filter(t => t.type === 'expense').reduce((a, b) => a + b.amount, 0);
        const net = income - expense;
        const savingsRate = income > 0 ? Math.round((net / income) * 100) : 0;
        const healthScore = Math.min(100, Math.max(0, savingsRate + 30));

        const cats = {}; let topCat = { name: 'None', val: 0 };
        filteredTxs.filter(t => t.type === 'expense').forEach(t => {
            cats[t.category] = (cats[t.category] || 0) + t.amount;
            if(cats[t.category] > topCat.val) topCat = { name: t.category, val: cats[t.category] };
        });

        let maxDay = { label: '-', val: 0 };
        if(app.filterMode !== 'daily') {
            const dateMap = {};
            filteredTxs.filter(t => t.type === 'expense').forEach(t => {
                dateMap[t.date] = (dateMap[t.date] || 0) + t.amount;
                if(dateMap[t.date] > maxDay.val) maxDay = { label: t.date, val: dateMap[t.date] };
            });
        }

        const historyMap = {};
        Store.get('transactions').forEach(t => {
            const k = t.date.slice(0, 7);
            if(!historyMap[k]) historyMap[k] = { income: 0, expense: 0 };
            if(t.type === 'income') historyMap[k].income += t.amount; else historyMap[k].expense += t.amount;
        });
        const history = Object.entries(historyMap).map(([k, v]) => ({ month: k, ...v, net: v.income - v.expense })).sort((a,b) => b.month.localeCompare(a.month));

        return { txs: filteredTxs, income, expense, net, savingsRate, healthScore, prevExpense, maxDay, topCat, label, history, trendLabels, trendData };
    },

    render: () => {
        const data = app.getAnalytics();
        const main = document.getElementById('main-view');
        if(document.getElementById('sidebar-health')) document.getElementById('sidebar-health').innerText = data.healthScore;

        let html = '';
        if(app.view === 'dashboard') html = views.dashboard(data);
        else if(app.view === 'transactions') html = views.transactions(data);
        else if(app.view === 'goals') html = views.goals();
        else if(app.view === 'analytics') html = views.analytics(data);
        else if(app.view === 'settings') html = views.settings();

        main.innerHTML = `<div class="fade-in">${html}</div>`;
        if(app.view === 'dashboard' || app.view === 'analytics') setTimeout(() => app.drawCharts(data), 50);
    },

    drawCharts: (data) => {
        const colors = { indigo: '#6366f1', purple: '#8b5cf6', emerald: '#10b981', rose: '#f43f5e', orange: '#f97316', sky: '#0ea5e9', slate: '#cbd5e1' };
        if(!document.getElementById('chartCategories')) return;

        const ctxCat = document.getElementById('chartCategories');
        if(ctxCat) {
            if(Chart.getChart(ctxCat)) Chart.getChart(ctxCat).destroy();
            const cats = {}; data.txs.filter(t => t.type === 'expense').forEach(t => cats[t.category] = (cats[t.category]||0) + t.amount);
            const hasData = Object.keys(cats).length > 0;
            new Chart(ctxCat, {
                type: 'doughnut',
                data: {
                    labels: hasData ? Object.keys(cats) : ['No Data'],
                    datasets: [{ data: hasData ? Object.values(cats) : [1], backgroundColor: hasData ? [colors.rose, colors.orange, colors.purple, colors.emerald, colors.sky, '#eab308'] : [colors.slate], borderWidth: 0, hoverOffset: 15 }]
                },
                options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, font: {family: 'Outfit', size: 14} } } } }
            });
        }

        const ctxTrend = document.getElementById('chartTrend');
        if(ctxTrend && app.filterMode !== 'daily' && data.trendData.length > 0) {
            if(Chart.getChart(ctxTrend)) Chart.getChart(ctxTrend).destroy();
            const gradient = ctxTrend.getContext('2d').createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.5)'); gradient.addColorStop(1, 'rgba(99, 102, 241, 0)');
            new Chart(ctxTrend, {
                type: 'line',
                data: { labels: data.trendLabels, datasets: [{ label: 'Spend', data: data.trendData, borderColor: colors.indigo, backgroundColor: gradient, fill: true, tension: 0.4, pointRadius: 4, pointBackgroundColor: '#fff', pointBorderColor: colors.indigo, pointBorderWidth: 2 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: {display: false} }, y: { display: false } } }
            });
        }

        const ctxBar = document.getElementById('chartBar');
        if(ctxBar) {
            if(Chart.getChart(ctxBar)) Chart.getChart(ctxBar).destroy();
            new Chart(ctxBar, {
                type: 'bar',
                data: { labels: ['In', 'Out'], datasets: [{ data: [data.income, data.expense], backgroundColor: [colors.emerald, colors.rose], borderRadius: 10, barThickness: 40 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false, beginAtZero: true }, x: { grid: { display: false } } } }
            });
        }
    }
};

                <p class="text-base text-slate-500 mt-1">Analysis based on <span class="text-indigo-600 font-bold">${data.label}</span> data</p>
            </div>

            <div class="bg-gradient-to-br from-indigo-600 to-purple-700 rounded-[3rem] p-8 text-white relative overflow-hidden shadow-2xl shadow-indigo-600/30">
                <div class="absolute right-0 top-0 w-80 h-80 bg-white/10 rounded-full blur-3xl -mr-20 -mt-20"></div>
                <div class="relative z-10 flex flex-col md:flex-row items-center justify-between gap-10">
                    <div>
                        <p class="text-indigo-200 font-extrabold uppercase tracking-widest text-xs mb-3">Financial Health Score</p>
                        <h3 class="text-6xl font-black mb-3">${data.healthScore}/100</h3>
                        <p class="text-base text-indigo-100 max-w-md opacity-90 font-medium">
                            ${data.healthScore > 80 ? 'Excellent! You are mastering your finances.' : data.healthScore > 50 ? 'Good job. Keep optimizing your savings.' : 'Needs attention. Try to reduce expenses.'}
                        </p>
                    </div>
                    <div class="w-40 h-40 rounded-full border-[10px] border-white/20 flex items-center justify-center text-4xl font-bold relative flex-shrink-0">
                        <i class="fa-solid fa-heart-pulse"></i>
                        <svg class="absolute inset-0 w-full h-full rotate-[-90deg]">
                            <circle cx="70" cy="70" r="65" fill="none" stroke="white" stroke-width="10" stroke-dasharray="408" stroke-dashoffset="${408 - (408 * data.healthScore) / 100}" stroke-linecap="round" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-card border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-6 text-lg">Income vs Expense Ratio</h3>
                    <div class="h-72"><canvas id="chartBar"></canvas></div>
                </div>
                <div class="bg-white p-8 rounded-[2.5rem] shadow-card border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-6 text-lg">Spending Distribution</h3>
                    <div class="h-72 flex justify-center"><canvas id="chartCategories"></canvas></div>
                </div>
            </div>
        </div>
    `,

    settings: () => {
        const user = Store.getUser();
        return `
        <div class="max-w-xl mx-auto space-y-8">
            <div class="text-center md:text-left">
                <h2 class="text-3xl font-extrabold text-slate-800">Settings</h2>
                <p class="text-base text-slate-500 mt-1">Configure your workspace</p>
            </div>

            <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-card overflow-hidden">
                <div class="p-8 border-b border-slate-50 flex items-center gap-6">
                    <div class="relative group cursor-pointer flex-shrink-0" onclick="document.getElementById('avatar-upload').click()">
                        <img src="${user.avatar}" class="w-24 h-24 rounded-full border-4 border-slate-50 object-cover shadow-lg">
                        <div class="absolute inset-0 bg-black/40 rounded-full flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transition-all">
                            <i class="fa-solid fa-pen"></i>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-bold text-2xl text-slate-800">${user.name}</h3>
                        <p class="text-sm font-semibold text-slate-400 mt-1">Tap avatar to update photo</p>
                    </div>
                </div>
                
                <div class="p-6 space-y-4">
                    <button onclick="Store.export()" class="w-full flex items-center justify-between p-5 rounded-[1.5rem] hover:bg-slate-50 transition-colors group border border-transparent hover:border-slate-200 bg-slate-50/50">
                        <div class="flex items-center gap-5">
                            <div class="w-14 h-14 rounded-2xl bg-indigo-50 text-indigo-600 flex items-center justify-center text-2xl"><i class="fa-solid fa-cloud-arrow-down"></i></div>
                            <div class="text-left">
                                <h4 class="font-bold text-slate-800 text-lg">Backup Data</h4>
                                <p class="text-xs font-semibold text-slate-400">Save JSON file locally</p>
                            </div>
                        </div>
                    </button>

                    <button onclick="Store.reset()" class="w-full flex items-center justify-between p-5 rounded-[1.5rem] hover:bg-rose-50 transition-colors group border border-transparent hover:border-rose-100 bg-rose-50/30">
                        <div class="flex items-center gap-5">
                            <div class="w-14 h-14 rounded-2xl bg-rose-50 text-rose-500 flex items-center justify-center text-2xl"><i class="fa-solid fa-triangle-exclamation"></i></div>
                            <div class="text-left">
                                <h4 class="font-bold text-rose-600 text-lg">Factory Reset</h4>
                                <p class="text-xs font-semibold text-rose-400">Permanently delete all data</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            
            <div class="text-center pt-8">
                <p class="text-xs font-extrabold text-slate-300 uppercase tracking-widest">Smart Money Pro v6.5 (Mobile Optimized)</p>
            </div>
        </div>
    `}
};

const modal = {
    overlay: document.getElementById('modal-overlay'),
    content: document.getElementById('modal-content'),
    form: document.getElementById('dynamic-form'),
    title: document.getElementById('modal-title'),

    open: (type) => {
        document.getElementById('action-sheet').classList.add('hidden');
        modal.overlay.classList.remove('hidden', 'opacity-0', 'pointer-events-none');
        setTimeout(() => modal.content.classList.remove('translate-y-20', 'scale-95'), 10);
        setTimeout(() => modal.content.classList.add('translate-y-0', 'scale-100'), 10);

        const today = new Date().toISOString().split('T')[0];
        const inputBase = "w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-5 text-lg outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all font-bold text-slate-700 placeholder:text-slate-400";
        const labelBase = "text-xs font-extrabold text-slate-400 uppercase ml-1 block mb-2 tracking-widest";

        let html = '';
        if(type === 'income' || type === 'expense') {
            const isInc = type === 'income';
            modal.title.innerHTML = isInc 
                ? '<div class="w-12 h-12 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center shadow-sm"><i class="fa-solid fa-arrow-down"></i></div> New Income' 
                : '<div class="w-12 h-12 rounded-full bg-rose-100 text-rose-600 flex items-center justify-center shadow-sm"><i class="fa-solid fa-arrow-up"></i></div> New Expense';
            
            html = `
                <div><label class="${labelBase}">Description</label><input type="text" name="title" class="${inputBase}" placeholder="e.g. Salary, Uber" required></div>
                <div><label class="${labelBase}">Amount</label>
                    <div class="relative">
                        <span class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 font-bold">EGP</span>
                        <input type="number" step="0.01" name="amount" class="${inputBase} pl-16 text-2xl" placeholder="0.00" required>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-5">
                    <div><label class="${labelBase}">Date</label><input type="date" name="date" value="${today}" class="${inputBase}" required></div>
                    <div><label class="${labelBase}">Category</label>
                    <select name="category" class="${inputBase} appearance-none">
                        ${isInc ? '<option>Salary</option><option>Business</option><option>Freelance</option><option>Gift</option>' : '<option>Food</option><option>Transport</option><option>Shopping</option><option>Entertainment</option><option>Bills</option><option>Health</option><option>Other</option>'}
                    </select></div>
                </div>
            `;
        } else if(type === 'goal') {
            modal.title.innerHTML = '<div class="w-12 h-12 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center shadow-sm"><i class="fa-solid fa-bullseye"></i></div> New Goal';
            html = `
                <div><label class="${labelBase}">Goal Name</label><input type="text" name="title" class="${inputBase}" placeholder="e.g. Dream Car" required></div>
                <div><label class="${labelBase}">Target Amount</label><input type="number" step="0.01" name="targetAmount" class="${inputBase} text-2xl" placeholder="0.00" required></div>
                <div><label class="${labelBase}">Initial Deposit</label><input type="number" step="0.01" name="savedAmount" value="0" class="${inputBase}"></div>
            `;
        }
        modal.form.innerHTML = html;
        modal.form.onsubmit = (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(modal.form));
            if(!data.amount && !data.targetAmount) return;
            if(type === 'goal') Store.addGoal(data); else Store.addTx({ ...data, type });
            modal.close();
            app.render();
        };
    },

    openAddMoney: (id) => {
        document.getElementById('action-sheet').classList.add('hidden');
        modal.overlay.classList.remove('hidden', 'opacity-0', 'pointer-events-none');
        setTimeout(() => modal.content.classList.remove('translate-y-20', 'scale-95'), 10);
        setTimeout(() => modal.content.classList.add('translate-y-0', 'scale-100'), 10);
        modal.title.innerHTML = '<div class="w-12 h-12 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center shadow-sm"><i class="fa-solid fa-plus"></i></div> Add Funds';
        modal.form.innerHTML = `
            <div class="py-6 text-center">
                <label class="block text-xs font-extrabold text-slate-400 uppercase mb-4 tracking-widest">Amount to Save</label>
                <div class="relative max-w-xs mx-auto">
                    <span class="absolute left-6 top-1/2 -translate-y-1/2 text-2xl font-bold text-slate-400">EGP</span>
                    <input type="number" step="0.01" name="amount" class="w-full bg-slate-50 border-2 border-indigo-100 rounded-[1.5rem] py-6 pl-20 pr-6 text-4xl font-black text-slate-800 focus:border-indigo-500 focus:bg-white transition-all outline-none text-center shadow-sm" placeholder="0" required autofocus>
                </div>
            </div>
        `;
        modal.form.onsubmit = (e) => {
            e.preventDefault();
            Store.fundGoal(id, parseFloat(new FormData(modal.form).get('amount')));
            modal.close();
            app.render();
        };
    },

    close: () => {
        modal.content.classList.add('translate-y-20', 'scale-95');
        modal.content.classList.remove('translate-y-0', 'scale-100');
        setTimeout(() => modal.overlay.classList.add('hidden', 'opacity-0', 'pointer-events-none'), 200);
    }
};

Auth.init();
</script>
</body>
</html>
